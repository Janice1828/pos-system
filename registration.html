<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mt-lg-5 mt-3 gx-0">
      <div
        class="container gx-0 col-lg-6 col-sm-9 col-11 registration-form-container rounded-0"
      >
        <div class="col-12 bg-custom-dark rounded-0">
          <h4 class="text-center mb-4 py-2 text-light">
            e-Ticket Registration
          </h4>
        </div>
        <form class="px-3 pb-5">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="full-name" class="form-label small">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="full-name"
                style="outline: none !important"
              />
            </div>
            <div class="col-md-6">
              <label for="signal-no" class="form-label small">Hint No.</label>
              <input type="text" class="form-control" id="signal-no" />
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-lg-4 col-12">
              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="col-12 col-lg-4">
              <label for="role" class="form-label small">Role</label>
              <select
                class="form-select form-select-sm"
                style="padding: 8px 10px"
                id="role"
              >
                <option class="form-select form-select-sm">User</option>
                <option>Admin</option>
                <option>Super Admin</option>
              </select>
            </div>

            <div class="col-lg-4 col-12">
              <label for="" class="form-label">Post</label>
              <input type="email" class="form-control" />
            </div>
          </div>

          <div class="row mb-0">
            <div class="col-md-4 mb-3">
              <label for="mobile-no" class="form-label small">Mobile No.</label>
              <input type="number" class="form-control" id="mobile-no" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="address" class="form-label small">Address</label>
              <input type="text" class="form-control" id="address" />
            </div>

            <div class="col-md-4 mb-3">
              <label for="joined-date" class="form-label small"
                >Joined Date</label
              >
              <input
                type="date"
                class="form-control"
                id="joined-date"
                placeholder="90210"
              />
            </div>
          </div>
          <div class="d-flex gap-3 mt-3">
            <button class="btn btn-success px-3 py-1">
              <i class="fa-solid fa-floppy-disk"></i>
              <span>Save</span>
            </button>
            <button class="btn btn-danger px-3 py-1">
              <i class="fa-solid fa-arrow-rotate-left"></i>
              <span>Back</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8508bb06d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
