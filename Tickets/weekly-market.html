<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container-fluid weekly-market-container">
      <div
        class="card m-auto border border-2 border-black rounded-0"
        style="width: 600px"
      >
        <div class="card-body">
          <div class="d-flex gap-5 align-items-center">
            <div>
              <img
                src="../Images/Emblem_of_Nepal.svg"
                style="width: 70px"
                alt=""
              />
              <p class="pt-1">आ.व. ०७६/७७</p>
            </div>
            <div class="text-center">
              <h6 class="fw-bold">सूर्योदय नगरपालिका</h6>
              <h5 class="fw-bold">नगर कार्यपालिकाको कार्यालय</h5>
              <h6 class="fw-bold">फिक्कल, इलाम</h6>
            </div>
            <div class="d-flex align-items-center">
              <label for="">मितिः</label>
              <input
                type="text"
                style="
                  outline: none;
                  width: 80px;
                  border-bottom: 1px dotted !important;
                  border: none;
                "
                class=""
              />
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <p>र.नं.:</p>
            <p
              class="fw-bold fs-5 text-light px-3 py-1"
              style="background: #24267c"
            >
              साप्ताहिक हाट बजारको लागि
            </p>
            <p></p>
          </div>
          <div class="d-flex">
            <label for="">श्री</label>
            <input
              type="text"
              class="border-0 w-100"
              style="border-bottom: 1px dotted !important; outline: none"
            />
            <span>बाट</span>
          </div>
          <div class="d-flex mt-2 mb-2 gap-5 align-items-center">
            <p class="mb-0">बहाल विरौटी कर वापत शुल्क रु.</p>
            <h5
              class="fw-bold border border-3 py-2 px-3 rounded-3"
              style="border-color: #24267c !important; color: #24267c"
            >
              ५०/-
            </h5>
          </div>
          <div>अक्षरेपी पचास मात्र स-धन्यवाद प्राप्त भयो ।</div>
          <div class="d-flex justify-content-between">
            <div class="text-center">
              <input
                type="text"
                class="border-0 border-bottom border-dark"
                style="
                  outline: none;
                  border-bottom: 2px solid #24267c !important;
                  width: 140px;
                "
              />
              <p class="pt-1">बुझाउनेको सही</p>
            </div>
            <div class="text-center">
              <input
                type="text"
                style="
                  outline: none;
                  border-bottom: 2px solid #24267c !important;
                  width: 140px;
                "
                class="border-0"
              />
              <p class="pt-1">बुझिलिनेको सही</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
