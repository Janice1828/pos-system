<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antu View Tower Ticket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container antu-view-tower-container w-75 m-auto">
      <div
        class="d-flex justify-content-between align-lg-items-end align-items-center gap-3 flex-column flex-lg-row"
      >
        <div class="d-flex order-2 order-lg-1 align-items-center">
          <label for="">र.नं.:</label>
          <input
            type="text"
            style="border: none; outline: none; border-bottom: 1px dotted"
          />
        </div>
        <div class="text-center order-1 order-lg-2">
          <h6 class="fw-bold">सूर्योदय नगरपालिका</h6>
          <h5 class="fw-bold">नगरकार्यपालिकाको कार्यालय</h5>
          <h6 class="fw-bold">फिक्कल, इलाम</h6>
        </div>
        <div class="d-flex order-3 order-lg-3 align-items-center">
          <label for="">मिति :</label>
          <input
            type="text"
            style="
              border: none;
              outline: none;
              border-bottom: 1px dotted !important;
            "
          />
        </div>
      </div>
      <div class="text-center mt-2">
        <h5 class="fw-bold" style="border-bottom: 1px solid; display: inline">
          अन्तु भ्यूटावरको प्रवेशमा लाग्ने पर्यटन शुल्क
        </h5>
      </div>
      <div class="mb-3 mt-5">
        <label for="">नाम</label>
        <input
          class="w-75"
          type="text"
          style="border: none; outline: none; border-bottom: 1px dotted"
        />
      </div>
      <div class="table-responsive">
        <table class="table table-bordered border-dark">
          <thead>
            <tr>
              <th class="text-center" style="width: 50px">क्र.सं.</th>
              <th class="text-center">विवरण</th>
              <th class="text-center">दर</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>१.</td>
              <td class="px-2">नेपाली नागरिक</td>
              <td class="text-center">रु. ५०/-</td>
            </tr>
            <tr>
              <td colspan="3" class="p-0">
                <div class="d-flex">
                  <div
                    class="d-flex align-items-center justify-content-center"
                    style="border-right: 1px solid; width: 60%"
                  >
                    अक्षरेपी : रु. पचास मात्र ।
                  </div>
                  <div class="row gx-0 py-2 px-3">
                    <input
                      class="col-3"
                      type="text"
                      style="
                        border: none;
                        outline: none;
                        border-bottom: 1px dotted;
                      "
                    />
                    <label class="d-block mt-2" for="">बुझिलिने :</label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
