<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Receipt</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container income-receipt-container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <img style="width: 70px" src="../Images/Emblem_of_Nepal.svg" alt="" />
          <p class="mb-0">रशिद न.</p>
        </div>
        <div class="text-center">
          <p class="mb-0">नेपाल सरकार</p>
          <p class="mb-0">सूर्योदय नगरपालिका</p>
          <h5 class="fw-bold">नगर कार्यपालिकाको कार्यालय</h5>
          <p class="mb-0">फिक्कल, इलाम</p>
          <h5 class="fw-bold">आम्दानी-रसिद</h5>
        </div>
        <div>
          <label for="">मिति:</label>
          <input
            type="text"
            style="
              outline: none;
              border: none;
              border-bottom: 1px solid;
              padding-left: 5px;
            "
          />
        </div>
      </div>

      <div class="d-flex">
        <label for="">सूर्योदय नगरपालिका वडा नं.</label>
        <input
          type="text"
          style="
            outline: none;
            border: none;
            padding-left: 5px;
            border-bottom: 1px solid !important;
          "
        />
        <label for="">निवासी श्री</label>
        <input
          type="text"
          style="
            outline: none;
            border: none;
            padding-left: 5px;
            border-bottom: 1px solid !important;
          "
        />
        <label for="">बाट जम्मा रु.</label>
        <input
          type="text"
          style="
            outline: none;
            border: none;
            padding-left: 5px;
            border-bottom: 1px solid !important;
          "
        />
      </div>
      <div class="d-flex">
        <p class="mb-0">अक्षरेपी</p>
        <input
          type="text"
          class="w-100"
          style="
            outline: none;
            border: none;
            padding-left: 5px;
            border-bottom: 1px solid !important;
          "
        />
        <p class="mb-0">बापत प्राप्त भयो</p>
      </div>
      <div></div>
      <div class="table-responsive">
        <table class="table table-bordered border-dark">
          <thead>
            <tr>
              <th rowspan="2">शीर्षक न.</th>
              <th rowspan="2">विवरण</th>
              <th colspan="3">रकम</th>
            </tr>
            <tr>
              <th>नगद</th>
              <th>भौचर</th>
              <th>जम्मा</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td></td>
              <td>जम्मा</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <p class="mb-0">बुझाउने दस्तखत</p>
          <input
            type="text"
            style="
              outline: none;
              border: none;
              padding-left: 5px;
              border-bottom: 1px dotted !important;
            "
          />
        </div>
        <div>
          <div class="d-flex align-items-center">
            <p class="mb-0">बुझिलिनेको सही</p>
            <input
              type="text"
              style="
                outline: none;
                border: none;
                padding-left: 5px;
                border-bottom: 1px dotted !important;
              "
            />
          </div>
          <div class="d-flex align-items-center">
            <p class="mb-0">दर्जा</p>
            <input
              type="text"
              style="
                outline: none;
                border: none;
                padding-left: 5px;
                border-bottom: 1px dotted !important;
              "
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
